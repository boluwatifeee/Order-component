<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
</head>
<body>
  <main class="container">
    <div class="card">
      <div class="hero">
        <img src="images/illustration-hero.svg" alt="illustration">
      </div>
      
      <div class="content">
  
        <div class="description">
          <h1 id="page-heading">Order Summary</h1>
          <p>You can now listen to millions of songs,<br> audiobooks, and podcasts on any device<br> anywhere you like!</p>
        </div>
        
        <div class="plan">
          <span id="music"><img src="images/icon-music.svg" alt="icon"></span>
          <span><p id="plan-type">Annual Plan </p>
            <p id="price"> $59.99/year</p></span> 
          <a id="change">Change</a>
        </div>
        
        <div class="payment">
          <button id="proceed">Proceed to Payment</button>
          <span>
            <a id="cancel">Cancel Order</a>
          </span>
        </div>
       
      </div>
      
    </div>
    
  </main>

</body>
</html>
